{% extends "template.html" %}

{% set color = 'teal' %}
{% set color_code = '#38b2ac' %}
{% block title %}{{nombre}}{% endblock %}

{% block content %}
<center>
<div style="width:61%;">
<canvas id="myChart" ></canvas>
</div>
</center>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>
var valoresX = {{ fechas|tojson }};
var valoresY = {{ mediciones|tojson }};
var nombre = {{nombre|tojson}};
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        labels: valoresX,
        datasets: [{
            label: nombre+' PM 2.5',
            fill: false,
            backgroundColor: 'rgb(27, 192, 180)',
            borderColor: 'rgb(27, 192, 180)',
            data: valoresY
        }]
    },

    // Configuration options go here
    options: {
        responsive: true,
				title: {
					display: true,
					text: nombre
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Fecha Medicion'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Valor PM 2.5'
						}
					}]
				} 
    }
});
</script>
<script>

    var myRadios = document.getElementsByName('tabs2');
      var setCheck;
      var x = 0;
      for(x = 0; x < myRadios.length; x++){
          myRadios[x].onclick = function(){
              if(setCheck != this){
                   setCheck = this;
              }else{
                  this.checked = false;
                  setCheck = null;
          }
          };
      }
</script>
<style>
    /* Tab content - closed */
         .tab-content {
         max-height: 0;
         -webkit-transition: max-height .35s;
         -o-transition: max-height .35s;
         transition: max-height .35s;
         }
         /* :checked - resize to full height */
         .tab input:checked ~ .tab-content {
         max-height: 100vh;
         }
         /* Label formatting when open */
         .tab input:checked + label{
         /*@apply text-xl p-5 border-l-2 border-indigo-500 bg-gray-100 text-indigo*/
         font-size: 1.25rem; /*.text-xl*/
         padding: 1.25rem; /*.p-5*/
         border-left-width: 2px; /*.border-l-2*/
         border-color: {{color_code}}; /*.border-indigo*/
         background-color: #f8fafc; /*.bg-gray-100 */
         color: {{color_code}}; /*.text-indigo*/
         }
         /* Icon */
         .tab label::after {
         float:right;
         right: 0;
         top: 0;
         display: block;
         width: 1.5em;
         height: 1.5em;
         line-height: 1.5;
         font-size: 1.25rem;
         text-align: center;
         -webkit-transition: all .35s;
         -o-transition: all .35s;
         transition: all .35s;
         }
         /* Icon formatting - closed */
         .tab input[type=checkbox] + label::after {
         content: "+";
         font-weight:bold; /*.font-bold*/
         border-width: 1px; /*.border*/
         border-radius: 9999px; /*.rounded-full */
         border-color: #b8c2cc; /*.border-grey*/
         }
         .tab input[type=radio] + label::after {
         content: "\25BE";
         font-weight:bold; /*.font-bold*/
         border-width: 1px; /*.border*/
         border-radius: 9999px; /*.rounded-full */
         border-color: #b8c2cc; /*.border-grey*/
         }
         /* Icon formatting - open */
         .tab input[type=checkbox]:checked + label::after {
         transform: rotate(315deg);
         background-color: {{color_code}}; /*.bg-indigo*/
         color: #f8fafc; /*.text-grey-lightest*/
         }
         .tab input[type=radio]:checked + label::after {
         transform: rotateX(180deg);
         background-color: {{color_code}}; /*.bg-indigo*/
         color: #f8fafc; /*.text-grey-lightest*/
         }
         .self-flex{
             flex-direction: row;
         }
</style>
{% endblock %}
